<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Calculator</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    font-family: 'Roboto', sans-serif;
}

/* ✅ Styled heading */
h1 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    letter-spacing: 2px;
}

.calculator {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    width: 350px;
}

input {
    width: 100%;
    font-size: 2.2rem;
    padding: 15px;
    border: none;
    background-color: #f7f7f7;
    text-align: right;
    margin-bottom: 20px;
    border-radius: 10px;
    color: #333;
    font-weight: bold;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

button {
    font-size: 1.6rem;
    padding: 15px;
    background-color: #eef1f7;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
    color: #444;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button:active {
    transform: scale(0.95);
}

.operator {
    background-color: #ffd166; 
    color: #333;
    font-weight: bold;
}

.operator:hover {
    background-color: #ffaa00; 
}

.clear {
    background-color: #f55c47;
    color: white;
    font-weight: bold;
}

.clear:hover {
    background-color: #d43d2f;
}

.equal {
    background-color: #06d6a0;
    color: white;
    font-weight: bold;
    grid-column: span 2;
}

.equal:hover {
    background-color: #04a67e;
}

.number {
    background-color: #bbdefb;
    color: #000;
}

.number:hover {
    background-color: #90caf9;
}
</style>
</head>
<body>

<h1>Calculator</h1>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
